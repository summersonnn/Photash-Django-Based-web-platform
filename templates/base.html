{% load static %}
{% load ratings %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>

    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %} "/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i" rel="stylesheet">
</head>
<body>

{% include 'header.html' %}
{% include 'messages.html' %}
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fancybox.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mobile.custom.min.js' %}"></script>

{% block body %}

{% endblock %}
{% include 'footer.html' %}

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script> <!-- faq -->
    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script> <!-- faqModernizr -->
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/masonry-feed.js' %}"></script> <!-- faq -->
    <script type="text/javascript" src="{% static 'js/scripts.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/main-script.js'%}"></script>



</body>
</html>
