

{% if messages %}
    <div class="content" style="margin-top:100px;">
        {% for message in messages %}
            <div class="{{ message.tags }}">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
